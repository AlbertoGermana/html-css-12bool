<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fw.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Il gioco del quindici</title>
  </head>
  <body>
    <h1>Il gioco del quindici</h1>
    <div class="container black container-tessere">
      <!-- prima riga -->
      <div class="row row-tessere row-tessera-top">
        <div class="col-1 white tessera">1</div>
        <div class="col-1 tessera red">2</div>
        <div class="col-1 tessera white">3</div>
        <div class="col-1 tessera red">6</div>
      </div>
      <!-- seconda riga -->
      <div class="row row-tessere">
        <div class="col-1 tessera white">5</div>
        <div class="col-1 tessera red">8</div>
        <div class="col-1 tessera white">7</div>
        <div class="col-1 tessera white">11</div>
      </div>
      <!-- terza riga -->
      <div class="row row-tessere">
        <div class="col-1 tessera red">10</div>
        <div class="col-1 tessera red">4</div>
        <div class="col-1 tessera white">9</div>
        <div class="col-1 tessera black"></div>
      </div>
      <!-- quarta riga -->
      <div class="row row-tessere">
        <div class="col-1 tessera red">12</div>
        <div class="col-1 tessera white">13</div>
        <div class="col-1 tessera red">14</div>
        <div class="col-1 tessera white">15</div>
      </div>
    </div>
  </body>
</html>
